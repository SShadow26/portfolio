<body>
    <h1>Las etapas de la vida</h1><br><br>
    <form action="">
        <select name="edad" id="edad" onchange="cambiarImagen()">
            <option value="" selected disabled hidden>Selecciona una edad</option>
            <option value="niñez">Niñez (0 - 13 años)</option>
            <option value="adolescencia">Adolescencia (14 a 23 años)</option>
            <option value="juventud">Juventud (24 a 47 años)</option>
            <option value="senectud">Senectud (48 años en adelante)</option>
        </select>
    </form>
    <div class="espaciado"></div>

    <img id="imagenEdad" src="../resources/img/etapas.png" alt="imagen de edad">

    <button id="btn" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Volver
    </button>
    <script>
        // Obtener el botón por su ID
        var boton = document.getElementById("btn");

        // Agregar un evento de clic al botón
        boton.addEventListener("click", function () {
            // Redirigir a la otra página dentro del mismo archivo
            window.location.href = "trabajos.html";
        });
    </script>

    <script src="../js/etapas.js"></script>
