<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="diseño web, desarrollo responsivo, optimización SEO, Montevideo, diseño personalizado">
    <meta name="description" content="Tarea realizada para salvar el año. XD">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tarea final" />
    <meta property="og:description"
        content="Ofrecemos diseño web personalizado, desarrollo responsivo y optimización SEO para empresas en Montevideo. Contáctanos para mejorar tu presencia en línea." />
    <meta name="robots" content="index, follow">
    <meta name="author" content="Adrian Parrilla">
    <link rel="shortcut icon" href="../resources/img/logo_sshadow.png" type="image/x-icon">
    <link rel="canonical" href="https://portfolio-sshadow.vercel.app/">
    <link href="../css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/style_calculo_iva.css">
    <title>Curriculum Vitae</title>
</head>

<body>
    <h1>Calculemos el IVA</h1>
    <p>Seleccione la tasa de IVA a calcular:</p>
    <select id="iva">
        <option value="10">10%</option>
        <option value="22">22%</option>
    </select><br><br>
    <div>
        <span>
            <label>Ingrese el monto a calcular:</label> <br><br>
            <input type="text" id="numeroInput" oninput="this.value = this.value.replace(/[^0-9,.]/g, '');"
                class="monto" placeholder="Monto a calcular" required><br><br>
        </span>
    </div>
    <div class="resultado">
        <span class="calcular"></span>
    </div>
    <input type="button" value="Calcular" class="calculo_iva" onclick="calculo_iva()">
    <br><br>
    <span id="calculo_iva_Resultado"></span>
    <br><br>
    <div class="imagen">
        <img id="imagenIva" src="../resources/img/cajero.jfif" width="250rem" height="250rem"
            alt="imagen que aparecerá cuando calcules el iva">
    </div>
    <button id="btn" href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Volver
    </button>
    <script>
        // Obtener el botón por su ID
        var boton = document.getElementById("btn");

        // Agregar un evento de clic al botón
        boton.addEventListener("click", function () {
            // Redirigir a la otra página dentro del mismo archivo
            window.location.href = "trabajos.html";
        });
    </script>
    <script src="../js/calculo_iva.js"></script>
</body>

</html>
